<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Only Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .text-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            cursor: move;
            min-width: 50px;
            min-height: 30px;
            position: absolute;
        }
        .text-box.selected {
            border: 2px solid #007bff;
            z-index: 1000;
        }
        .text-box-header {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 5px;
            font-size: 12px;
            cursor: move;
            user-select: none;
        }
        .resize-handle {
            width: 10px;
            height: 10px;
            background-color: #007bff;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
        #canvasContainer {
            background-color: white;
            border: 1px solid #ddd;
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Text Only Image Generator</h1>
        
        <!-- CSV Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>1. Upload CSV Data</h5>
            </div>
            <div class="card-body">
                <form id="csvForm">
                    <div class="mb-3">
                        <label for="csv" class="form-label">Upload CSV or Excel File</label>
                        <input type="file" class="form-control" id="csv" accept=".csv,.xlsx,.xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
                <div id="csvPreview" class="mt-3">
                    <table class="table table-sm">
                        <thead id="csvHeaders"></thead>
                        <tbody id="csvData"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Text Box Configuration -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>2. Configure Text Boxes</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div id="canvasContainer">
                            <div id="textBoxes"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <form id="textBoxForm" class="p-3 border rounded">
                            <div class="mb-3">
                                <label class="form-label">Column Mapping</label>
                                <select class="form-select" id="columnSelect"></select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Font Family</label>
                                <select class="form-select" id="fontFamily">
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Helvetica">Helvetica</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Verdana">Verdana</option>
                                    <option value="Courier New">Courier New</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Font Size (px)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="fontSize" value="24" min="8" max="200">
                                    <button type="button" class="btn btn-outline-secondary" id="increaseFontSize">+</button>
                                    <button type="button" class="btn btn-outline-secondary" id="decreaseFontSize">-</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Font Style</label>
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary" id="boldText">B</button>
                                    <button type="button" class="btn btn-outline-secondary" id="italicText">I</button>
                                    <button type="button" class="btn btn-outline-secondary" id="underlineText">U</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Text Alignment</label>
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary" data-align="left">Left</button>
                                    <button type="button" class="btn btn-outline-secondary" data-align="center">Center</button>
                                    <button type="button" class="btn btn-outline-secondary" data-align="right">Right</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Font Color</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color w-100" id="fontColor" value="#000000">
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary w-100" id="addTextBox">Add Text Box</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Generate Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>3. Preview and Generate Images</h5>
            </div>
            <div class="card-body">
                <button id="previewBtn" class="btn btn-primary mb-3">Preview Images</button>
                
                <!-- Preview Carousel -->
                <div id="previewCarousel" class="carousel slide mb-4 d-none" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <!-- Indicators will be inserted here -->
                    </div>
                    <div class="carousel-inner">
                        <!-- Preview images will be inserted here -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#previewCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#previewCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    
                    <!-- Download Button - Inside Carousel -->
                    <div class="carousel-caption position-static bg-light py-3 mb-0">
                        <button id="downloadPreviewBtn" class="btn btn-primary btn-lg">
                            <i class="bi bi-download"></i> Download All Previews
                        </button>
                    </div>
                </div>
                
                <div id="generationStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='text_only.js') }}"></script>
</body>
</html>
